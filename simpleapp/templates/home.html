{% extends "base.html" %}

{% block content %}

<h1>Mega Store Laptop Shop</h1>
<ul>
    {% for obj in object_list %}
    <li><a href="{{obj.slug}}" >Laptop Name: {{obj.name}} </a> 
    | Quantity : {{obj.quantity}} |<span><a href="{% url 'update' slug=obj.slug %}"> Edit</a></span>

    |<span><a href="{% url 'delete' slug=obj.slug %}"> Delete</a></span>

    </li> Date Added: {{obj.timestamp}} 

    {% endfor %}

</ul>

{% endblock %}
